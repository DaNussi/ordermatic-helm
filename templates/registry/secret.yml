apiVersion: v1
kind: Secret
metadata:
    name: {{ .Release.Name }}-registry-secret
    namespace: {{ .Release.Namespace }}
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
  {
        "auths": {
                "{{ .Values.registry.host }}": {
                        "auth": "b64enc({{ .Values.registry.username }}:{{ .Values.registry.password }})"
                }
        }
  }